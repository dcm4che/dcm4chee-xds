help=display this help and exit
version=output version information and exit
usage=pixq
try=Try `pixq --help' for more information.
description=\n\
The pixq application queries a PIX Manager for XAD Patient ID corresponding to \
the specified Patient ID using a \
HL7 V2.5 QBP^Q23 message according IHE ITI-9 Transaction: PIX Query.\n\
The whole configuration (sending/receiving Application/Facility, host:port, patid affinitydomain,..)\n\
is read from <pixq tool>/conf/pixq.properties.\n\
\n\-\n\
Options:
example=-\n\
Example: pixq \n\
=> Query configured PIX Manager for XAD Patient ID.
